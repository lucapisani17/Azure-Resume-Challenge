name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        # Installa dipendenze di test
        pip install pytest==7.4.3 pytest-cov==4.1.0 pytest-mock==3.12.0
    
    - name: Run tests with pytest
      run: |
        cd backend
        pytest tests/ -v --cov=function_app --cov-report=xml --cov-report=term
      env:
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT || 'https://test.documents.azure.com:443/' }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY || 'test_key' }}
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
